<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/CSS">
    <link href="css/styles.css" rel="stylesheet" type="text/CSS">
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>EpiBank</title>
  </head>
  <body>
    <div class="container" id=super-container>
      <div class="form">
        <div class="container" id=inner-container1>
          <h1>Banco Epicodus</h1>
          <h3>Give us your monies</h3>
          <input type="text" id="user-name" name="user-name" value="">Your Name
          <br>
          <br>
        </div>
        <div class="container" id=inner-container2>
          <div class="radio">
          <label>
            <input type="radio" name="user-status" value="new" checked>
            New User
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="user-status" value="existing">
            Existing User
          </label>
          <button type="submit" id="name-submit" name="button">Submit</button>
          </div>
        </div>
        <br>
        <br>
        <br>
      </div>
        <div class="balance-change">
          <p><span id="greeting"></span>, Your Current Balance is: <span id="current-balance"></span></p>
          <input type="number" id="debit" name="debit" value="">Amount to Withdraw
          <input type="number" id="credit" name="credit" value="">Amount to Deposit
          <button type="submit" id="update-balance" name="button">Submit</button>
          <button type="submit" id="logout" name="button">Logout</button>
        </div>
    </div>
  </body>
</html>
